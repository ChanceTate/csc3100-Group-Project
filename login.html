<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCoop Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card col-10 col-sm-7 col-md-5 col-lg-4" id="divLogin">
            <div class="card-header">
                <h3 class="text-center">Login</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group mt-4">
                        <label for="txtLoginEmail" class="form-label">Email</label>
                        <input id="txtLoginEmail" class="form-control" type="email">
                    </div>
                    <div class="form-group mt-4">
                        <label for="txtLoginPassword" class="form-label">Password</label>
                        <input id="txtLoginPassword" class="form-control" type="password">
                    </div>

                    <button class="col-12 btn btn-success mt-4" id="btnLogin" type="button">Login</button>
                    <div class="col-12 d-flex justify-content-center">
                        <a class="col-12 text-center btnToggle" data-card="Login">Unregistered? Click here to create an
                            account.</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="card col-10 col-sm-7 col-md-5 col-lg-4 my-4" id="divRegister" style="display:none;">
            <div class="card-header">
                <h3 class="text-center">Registration</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">

                        <label for="txtFirstName" class="form-label">First Name</label>
                        <input id="txtFirstName" class="form-control">

                        <label for="txtlastName" class="form-label">Last Name</label>
                        <input id="txtLastName" class="form-control">

                        <label for="txtRegisterEmail" class="form-label">Email</label>
                        <input id="txtRegisterEmail" class="form-control">

                        <label for="txtRegisterPass" class="form-label">Password</label>
                        <input id="txtRegisterPass" class="form-control">

                        <label for="txtStreetAddress1" class="form-label">Street Address 1</label>
                        <input id="txtStreetAddress1" class="form-control">

                        <label for="txtStreetAddress2" class="form-label">Street Address 2</label>
                        <input id="txtStreetAddress2" class="form-control">

                        <label for="txtCity" class="form-label">City</label>
                        <input id="txtCity" class="form-control">

                        <label for="txtState" class="form-label">State</label>
                        <input id="txtState" class="form-control">

                        <label for="txtZip" class="form-label">Zipcode</label>
                        <input id="txtZip" class="form-control">

                        <label for="txtPhone" class="form-label">Phone Number</label>
                        <input id="txtPhone" class="form-control">

                        <label for="txtCoopID" class="form-label">Coop Orginization ID</label>
                        <input id="txtCoopID" class="form-control">

                        <button class="col-12 btn btn-success mt-4" id="btnRegister" type="button">Register</button>
                        <div class="col-12 d-flex justify-content-center">
                            <a class="col-12 text-center btnToggle" data-card="Register">Return to login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card col-12 col-md-10 col-lg-9" style="display:none;" id="divDashboard">
            <div class="card-header">
                <h3 class="text-center">Dashboard</h3>
            </div>
            <div class="card-body">
                <p>dashboard goes here guys</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Toggles login and register cards using the jQuery "is visible" tool
        $('.btnToggle').on('click', function () {
            if ($('#divLogin').is(':visible')) {
                $('#divLogin').slideToggle(function () {
                    $('#divRegister').slideToggle();
                });
            }
            else {
                $('#divRegister').slideToggle(function () {
                    $('#divLogin').slideToggle();
                });
            }
        });

        $('#btnLogin').on('click', function () {
            let loginEmail = $('#txtLoginEmail').val();
            let loginPassword = $('#txtLoginPassword').val();

            if (loginEmail.length < 7) { // do regex here later
                return;
            }

            if (loginPassword.length < 1) { // also do regex here
                return;
            }

            $('#divLogin').slideToggle(function () {
                $('#divDashboard').slideToggle();
            });
        });

        $('#btnRegister').on('click', function() {

            let txtFirstName = $('#txtFirstName').val();
            let txtlastName = $('#txtlastName').val();
            let txtRegisterEmail = $('#txtRegisterEmail').val();
            let txtRegisterPass = $('#txtRegisterPass').val();
            let txtStreetAddress1 = $('#txtStreetAddress1').val();
            let txtStreetAddress2 = $('#txtStreetAddress2').val();
            let txtCity = $('#txtCity').val();
            let txtState = $('#txtState').val();
            let txtZip = $('#txtZip').val();
            let txtPhone = $('#txtPhone').val();
            let txtCoopID = $('#txtCoopID').val();
            
        });
    </script>
</body>

</html>
